name: Mention Teams

on:
  pull_request:
    types:
      - labeled

jobs:
  react-to-labels:
    uses: configcat/.github/.github/workflows/ux-label-mention.yml@master
    with:
      id: ${{ github.event.pull_request.number }}
      repo: ${{ github.repository }}
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
