trigger:
- master

pr: none

pool:
  name: Contabo
steps:

- task: Docker@2
  displayName: build
  inputs:
    containerRegistry: 'Docker Hub'
    repository: configcat/docs
    command: build
    Dockerfile: Dockerfile
    buildContext: '$(System.DefaultWorkingDirectory)'
    arguments: '--build-arg SONAR_TOKEN=$(sonar_token) --network=host'

- task: Docker@2
  displayName: push
  inputs:
    containerRegistry: 'Docker Hub'
    repository: configcat/docs
    command: push
